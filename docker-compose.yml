# Axiom OS - Docker Compose Configuration
# Full stack deployment with API server and optional services

version: '3.8'

services:
  # =============================================================================
  # Axiom API Server
  # =============================================================================
  axiom-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: axiom-os:v0.44.0
    container_name: axiom-api
    restart: unless-stopped

    # Environment configuration
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - AXIOM_HOST=0.0.0.0
      - AXIOM_PORT=8080
      - AXIOM_MAX_TOKENS=${AXIOM_MAX_TOKENS:-10000000}
      - AXIOM_MAX_MEMORY_BYTES=${AXIOM_MAX_MEMORY_BYTES:-1073741824}
      # Distributed tracing (v0.44.0)
      - ENABLE_TRACING=${ENABLE_TRACING:-false}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT:-http://jaeger:14268/api/traces}

    # Port mapping
    ports:
      - "${AXIOM_PORT:-8080}:8080"

    # Volume mounts for persistence
    volumes:
      - axiom-data:/app/data
      - axiom-logs:/app/logs

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Networks
    networks:
      - axiom-network

  # =============================================================================
  # Prometheus (Optional) - Metrics collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: axiom-prometheus
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'

    ports:
      - "9090:9090"

    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    networks:
      - axiom-network

    profiles:
      - monitoring

    depends_on:
      - axiom-api

  # =============================================================================
  # Grafana (Optional) - Metrics visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: axiom-grafana
    restart: unless-stopped

    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false

    ports:
      - "3000:3000"

    volumes:
      - grafana-data:/var/lib/grafana

    networks:
      - axiom-network

    profiles:
      - monitoring

    depends_on:
      - prometheus

  # =============================================================================
  # Jaeger (Optional) - Distributed Tracing
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: axiom-jaeger
    restart: unless-stopped

    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true

    ports:
      - "5775:5775/udp"   # zipkin thrift compact
      - "6831:6831/udp"   # jaeger thrift compact
      - "6832:6832/udp"   # jaeger thrift binary
      - "5778:5778"       # config server
      - "16686:16686"     # UI
      - "14268:14268"     # jaeger collector
      - "14250:14250"     # model.proto gRPC
      - "9411:9411"       # zipkin collector

    networks:
      - axiom-network

    profiles:
      - tracing

    volumes:
      - jaeger-data:/tmp

# =============================================================================
# Volumes
# =============================================================================
volumes:
  axiom-data:
    driver: local
  axiom-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  jaeger-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  axiom-network:
    driver: bridge
